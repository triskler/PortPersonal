<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triskler</title>

<body>
    <header>
        <div>
            <nav id="navbar">

        </div>

        <div>

                </section>
            </div>
            <div id="section2">

                    <h2 id="works">==>WORKS<==</h2>

                            <a href="#netflix">NetFlix Clone</a>
                            <a href="#nft">NFT Page</a>
                            <a href="#doc">Documentation Project</a>
                            <a href="#bart">E-commerce</a>

                    </div>  
                    <div class="projects">
                        <h2 id="netflix" class="title">Netflix Clone</h2>
                        <a  target="_blank" href="https://triskler.github.io/cloneNetflix/">

                    </div>
                    <div class="projects">
                        <h2 id="nft" class="title">NFT Lane Page</h2>

                    </div>
                </section>
                <section id="contacts">
                    <div class="social">
                        <h3 class="helper animate__animated animate__pulse animate__infinite">LETS WORK TOGETHER...</h3>
                        <p class="helper">How do you take your coffee?</p>
                        
                    </div>
